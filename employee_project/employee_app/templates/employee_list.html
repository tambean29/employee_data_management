<h2>Employee List</h2>
<a href="{% url 'employee_create' %}">Add Employee</a>
<ul>
  {% for employee in employees %}
    <li>
      {{ employee.name }} - {{ employee.department }}
      <a href="{% url 'employee_update' employee.id %}">Edit</a>
      <a href="{% url 'employee_delete' employee.id %}">Delete</a>
    </li>
  {% endfor %}
</ul>
